<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Meu Joguinho</title>
		<style type="text/css">
			canvas {
				position: absolute;
				top: 0px;
				bottom: 0px;
				left: 0px;
				right: 0px;
				margin: auto;
			}
		</style>
	</head>

<body>
	<script type="text/javascript">
		//vari√°veis do jogo
		var canvas, ctx, ALTURA, LARGURA, frames = 0, maxPulos=3, velocidade = 6;

		chao = {
			y: 550,
			altura: 50,
			cor: "#ffdf70",

			desenha: function(){
				ctx.fillStyle = this.cor;
				ctx.fillRect (0, this.y, LARGURA, this.altura);
			}
		},

		obstaculos = {
			_obs: [],
			cores: ["#ffbc1c","#ff1c1c","#ff85e1","#52a7ff","#78ff5d"],

			insere: function(){
				this._obs.push({
					x: LARGURA,
					largura: 30 + Math.floor(20 * Math.random()),
					altura: 30 + Math.floor(120 * Math.random()),
					cor: this.cores[Math.floor(5 * Math.random())]
				});
			},

			atualiza: function(){
				for (var i = 0, tam = this._obs.length; i < tam; i++){
					var obs = this._obs[i];

					obs.x -= velocidade;

					if (obs.x <= -obs.largura){
						this._obs.splice(i, 1);
					}
				}
			},

			desenha: function(){
				for (var i=0, tam = this._obs.length; i < tam; i++){
					var obs = this._obs[i];
					ctx.fillStyle = obs.cor;
					ctx.fillRect(obs.x, chao.y - obs.altura, obs.largura, obs.altura);

				}
			},

		};

		bloco = {
			x: 50,
			y: 0,
			altura: 50,
			largura: 50,
			cor: "#ff4e4e",
			gravidade: 1.5, //fisica "gravidade aumenta a velocidade do corpo com o tempo"
			velocidade: 0,
			forcaDoPulo: 25,
			qntPulos: 0,

			atualiza: function(){
				this.velocidade += this.gravidade;
				this.y += this.velocidade;

				if (this.y > chao.y - this.altura){
					this.y = chao.y - this.altura;
					this.qntPulos = 0; //zera os pulos depois de 3
				}
			},

			pula: function(){
				if (this.qntPulos < maxPulos){
					this.velocidade = -this.forcaDoPulo;
					this.qntPulos++;
				}
			},

			desenha: function(){
				ctx.fillStyle = this.cor;
				ctx.fillRect(this.x, this.y, this.altura, this.altura);
			}
		};

		function clique(evento) {
			bloco.pula();
		}

		function main() {
			ALTURA = window.innerHeight;
			LARGURA = window.innerWidth;

			if (LARGURA >= 500){
				ALTURA = 600;
				LARGURA = 900;
			}

			canvas = document.createElement("canvas");
			canvas.width = LARGURA;
			canvas.height = ALTURA;
			canvas.style.border = "1px solid black"

			ctx = canvas.getContext("2d");
			document.body.appendChild(canvas);

			document.addEventListener("mousedown", clique);

			roda();

		}

		function roda() {
			atualiza();
			desenha();

			//looping
			window.requestAnimationFrame(roda);
		}

		function atualiza() {
			frames++;

			bloco.atualiza();
			obstaculos.atualiza();
		}

		function desenha() {
			ctx.fillStyle = "#50beff";
			ctx.fillRect (0, 0, LARGURA, ALTURA);

			chao.desenha();
			obstaculos.desenha();
			bloco.desenha();
		}

		//inicializa o jogo
		main();

	</script>


</body>
</html>
